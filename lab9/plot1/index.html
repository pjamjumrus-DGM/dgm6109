<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Relationship Between Outdoor Time and Spending</title>
  <!-- load D3 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 30px;
      text-align: center;
    }

    #container {
      margin: 0 auto;
      max-width: 900px;
      padding: 20px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 10px;
      color: #222;
    }

    .author {
      text-align: center;        /* ชื่อผู้ทำตรงกลาง */
      margin: 5px 0 10px 0;
      font-size: 14px;
      color: #555;
    }

    p {
      text-align: left;
      max-width: 800px;
      margin: 0 auto 20px auto;
      color: #444;
      font-size: 14px;
      line-height: 1.4em;
    }

    #canvas {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }
  </style>
</head>

<body>
  <div id="container">

    <!-- moved title & hypothesis to the top -->
    
  <h1>
      Relationship Between<br>
      Time Spent Outside and Daily Spending
    </h1>
    <p class="author">Pattamaporn Jamjumrus</p>
    <p>
      <strong>Hypothesis:</strong> As my daily time spent outside the house increases, the amount of money I spend per day increases.
      <br>In addition, circle size = meals purchased; circle color = daily reflection (satisfaction level 0–5).
    </p>

    <!-- chart area -->
    <div id="canvas"></div>

  </div>

  <script src="main.js"></script>
</body>
</html>
