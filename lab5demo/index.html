<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pattamaporn Jamjumrus Lab #5 </title>
    <script src="libraries/d3.min.js"></script>
    <script src="libraries/polygon.js"></script>

    <!-- Include classmate scripts here. Put them in directory "elements" in your project -->
    <script src="elements/square.js"></script>
    <script src="elements/circle.js"></script>
    <script src="elements/rabbit.js"></script>
</head>

<body>
    <!-- Change this list to include your drawing and those of your classmates -->
    <p>Select the first element for your drawing:<select id="choice1">
        <option value="square">Square</option>
        <option value="circle">Circle</option>
        <option value="rabbit">Rabbit</option>
    </select></p>
    <p>Position your first element: x:<input type="number" id="x1" value="100">, y:<input type="number" id="y1" value="300"></p>

    <!-- Change this list to include your drawing and those of your classmates -->
    <p>Select the second element for your drawing:<select id="choice2">
        <option value="square">Square</option>
        <option selected value="circle">Circle</option>
        <option value="rabbit">Rabbit</option>

    </select></p>
    <p>Position your second element: x:<input type="number" id="x2" value="300">, y:<input type="number" id="y2" value="300"></p>
    <p>Show origin points: <select id="origins">
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select></p>
    <button id="action">Draw!</button>
    <div id="canvas"></div>
</body>
<script src="main.js"></script>

</html>
