<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lab #3</title>
  </head>

  <body>
    <h1>Pattamaporn Jamjumrus Lab #3</h1>

    <p>Enter a temperature in Fahrenheit to convert it:</p>
    <input type="number" id="inputF" placeholder="Enter Fahrenheit">

    <p>Choose a conversion:</p>
    <select id="conversionChoice">
      <option value="c">Celsius</option>
      <option value="k">Kelvin</option>
    </select>

    <button id="submit">Convert</button>
  
    <div id="output"></div> 

    <script src="output.js"></script> 
    <script src="main.js"></script>
  </body>
</html>
